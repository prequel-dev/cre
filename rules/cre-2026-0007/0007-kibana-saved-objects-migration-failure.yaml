rules:
  - cre:
      id: CRE-2026-0007
      severity: 1
      title: "Kibana saved objects migration failure"
      category: kubernetes-problem
      author: Prequel (draft)
      description: |
        Draft rule for Elasticsearch/Kibana reliability issues (logs-first).
      cause: |
        See references.
      impact: |
        Reliability degradation or outage symptoms.
      impactScore: 6
      tags:
        - public
        - kubernetes
      mitigation: |
        Follow upstream guidance; validate in your environment.
      mitigationScore: 6
      references:
        - https://www.elastic.co/guide/en/kibana/current/upgrade-migrations.html
      applications:
        - name: elastic
          version: "*"
    metadata:
      kind: prequel
      id: 5BwGstwqr6Eu8Ui7ZChBzA
      gen: 1
    rule:
      set:
        event:
          source: cre.log.kibana
        match:
          - value: "saved objects migration failed"
