rules:
  - cre:
      id: CRE-2026-0012
      severity: 1
      title: "Kibana startup blocked: unable to connect to Elasticsearch (request timeouts)"
      category: kubernetes-problem
      author: Prequel (draft)
      description: |
        Draft rule for Elasticsearch/Kibana reliability issues (logs-first).
      cause: |
        See references.
      impact: |
        Reliability degradation or outage symptoms.
      impactScore: 6
      tags:
        - public
        - kubernetes
      mitigation: |
        Follow upstream guidance; validate in your environment.
      mitigationScore: 6
      references:
        - https://github.com/elastic/kibana/issues/134708
      applications:
        - name: elastic
          version: "*"
    metadata:
      kind: prequel
      id: aGGzHzRsPFBSXJTYa2xeHN
      gen: 1
    rule:
      set:
        event:
          source: cre.log.kibana
        match:
          - value: "Unable to connect to Elasticsearch. Error: Request Timeout"
